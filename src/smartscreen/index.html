<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <style type="text/css" media="screen">
.title {width:700px; height:25px; font-weight:bold }
.screen > * {
    display:inline-block;
}
.local {width:350px; height:300px;}
.remote {width:350px; height:300px;}
.logs {width:700px; height:300px; border:solid 1px black}

        </style>
        <div class="title">Advanced Prototype App for SmartScreen</div><br/>
        <div class="screen">
            <div class="local">
                <div>Local</div>
                <video id="local_video" width="320" height="240" style="border: solid 1px black;"></video>
                <br/>
                <button onclick="startVideo()">Start Video</button>
                <button onclick="stopVideo()">Stop Video</button>
                <br/>
                <h4> Input integer x, y and z and click Append in order to append to insertable stream.</h4>
                <form id="metadata_input" onsubmit="return false">
                    <div>
                        <label for="x_in"> x : </label>
                        <input type="number" value="1" min="0" step="1" name="x" id="x_in" placeholder="required" required>
                    </div>
                    <div>
                        <label for="y_in"> y : </label>
                        <input type="number" value="2" min="0" step="1" name="y" id="y_in" placeholder="required" required>
                    </div>
                    <div>
                        <label for="z_in"> z : </label>
                        <input type="number" value="3" min="0" step="1" name="z" id="z_in" placeholder="required" required>
                    </div>
                    <div>
                        <input type="submit" value="Append to Insertable Stream">
                    </div>
                </form>
                
            </div>
            <div class="remote">
                <div>Remote</div>
                <video id="remote_video" width="320" height="240" controls="1" style="border: solid 1px black;"></video>
                <br/>
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
                <h4> The received x, y, and z values are displayed below. </h4>
                <form>
                    <div>
                        <label for="x_out"> x : </label>
                        <input type="number" min="0" step="1" name="x" id="x_out" readonly>
                    </div>
                    <div>
                        <label for="y_out"> y : </label>
                        <input type="number" min="0" step="1" name="y" id="y_out" readonly>
                    </div>
                    <div>
                        <label for="z_out"> z : </label>
                        <input type="number" min="0" step="1" name="z" id="z_out" readonly>
                    </div>
                    <div>
                        (These values are readonly values.)
                    </div>
                
                </form>
            </div>
            
        </div><br/>
        <div class="logs" id="logbox"></div>
        
        <script src="js/insertableStream.js"></script>	
    	<label><input type="checkbox" onchange='handleEncryption(this);' name="func" value="Encryption"> Enable Encryption</label> <br>
		<label><input type="checkbox" onchange='handleFaceDetection(this);'name="func" value="Face Detection"> Enable Face Detection</label>
    </body>
</html>
<script src="js/main.js" type="text/javascript"></script>
